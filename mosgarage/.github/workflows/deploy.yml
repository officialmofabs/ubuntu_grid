name: MosGarage CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build images
        run: docker compose build --pull

      - name: Smoke test
        run: |
          docker compose up -d
          sleep 10
          docker ps
          docker compose down
